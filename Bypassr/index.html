<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bypassr</title>
    <link rel="icon" type="image/png" href="BypassrLogo.png">
    <meta http-equiv='cache-control' content='no-cache'> 
    <meta http-equiv='expires' content='0'> 
    <meta http-equiv='pragma' content='no-cache'>
    <meta content="Bypassr" property="og:title" />
    <meta content="Bypassr is a very useful tool for bypassing filters in many online games. It is built for Roblox, but has been shown to work on apps like Discord." property="og:description" />
    <meta content="https://kronossoftworks.github.io/KronosSoftworks/Bypassr/" property="og:url" />
    <meta content="https://kronossoftworks.github.io/KronosSoftworks/Bypassr/BypassrLogo.png" property="og:image" />
    <meta content="#c800ff" data-react-helmet="true" name="theme-color" />
    <link rel="stylesheet" href="styles.css">
    <style>
        body {
            margin: 0;
            padding: 0;
            background-image: url('Space.jpg');
            background-size: cover;
            background-repeat: no-repeat;
            height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
        }

        .header {
            background-color: rgb(15, 15, 15);
            color: white;
            padding: 10px;
            width: 100%;
            text-align: left;
        }

        .container {
            text-align: center;
        }

        .purple-button {
            background-color: rgb(150, 0, 200);
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 20px;
            cursor: pointer;
            font-size: 16px;
            transition: background-color 0.3s ease;
        }

        .purple-button:hover {
            background-color: #6a1b9a; /* Darker shade of purple on hover */
        }
    </style>
</head>
<body>
    <div class="header">
        <span style="font-family: Arial;">Bypassr</span>
    </div>
          <span class="big-text">Bypassr</span>
     <span class="normal-text"style="font-family: Arial;">Bypassr is a very useful tool for bypassing filters in many online games. It is built for Roblox, but has been shown to work on apps like Discord.</span>
    <div class="container">
           <div class="button-container">
                
        <button class="purple-button" onclick="DownloadBypassr()">Download</button>
   
           </div>
        <script defer>
            function DownloadBypassr() {
                var currentURL = window.location.href;
                var downloadURL = currentURL + "/Bypassr.zip";
                var downloadLink = document.createElement("a");
                downloadLink.href = downloadURL;
                downloadLink.setAttribute("download", "Bypassr.zip");
                document.body.appendChild(downloadLink);
                downloadLink.click();
                document.body.removeChild(downloadLink);
            }
        </script>
    </div>
</body>
</html>
