<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kronos Softworks</title>
    <link rel="stylesheet" href="styles.css">
    <style>
        body {
            background-image: url('Space.jpg');
            background-size: cover;
            background-repeat: no-repeat;
        }
    </style>
</head>
<body>
    <div class="container">
        <button class="purple-button" onclick="DownloadBypassr()">Download</button>

        <script>
         function DownloadBypassr() {
    var currentURL = window.location.href;
    var downloadURL = currentURL + "/Bypassr.exe";
    var downloadLink = document.createElement("a");
    downloadLink.href = downloadURL;
    downloadLink.setAttribute("download", "Bypassr.exe");
    document.body.appendChild(downloadLink);
    downloadLink.click();
    document.body.removeChild(downloadLink);
}

        </script>
    </div>
</body>
</html>
