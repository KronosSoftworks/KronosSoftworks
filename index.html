<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kronos Softworks</title>
    <meta http-equiv='cache-control' content='no-cache'> 
    <meta http-equiv='expires' content='0'> 
    <meta http-equiv='pragma' content='no-cache'>
    <link rel="stylesheet" href="styles.css">
    <style>
        body {
            margin: 0;
            padding: 0;
            background-image: url('Space.jpg');
            background-size: cover;
            background-repeat: no-repeat;
            height: 100vh;
            display: flex;
            flex-direction: column;
            position: relative;
            overflow: hidden; /* Prevent scrolling */
        }

        .header {
            background-color: rgb(15, 15, 15);
            color: white;
            padding: 10px;
            width: 100%;
            text-align: left;
            position: fixed; /* Position the header fixed at the top */
            top: 0;
            left: 0;
        }

        .container {
            text-align: center;
            position: relative;
            margin-top: 50px; /* Add margin top to push container content down */
        }

        .purple-button {
            background-color: rgb(150, 0, 200);
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 20px;
            cursor: pointer;
            font-size: 16px;
            transition: background-color 0.3s ease;
        }

        .purple-button:hover {
            background-color: #6a1b9a; /* Darker shade of purple on hover */
        }
    </style>
</head>
<body>
    <div class="header">
        <span>Kronos Softworks</span>
    </div>
    <div class="container">
        <button class="purple-button" onclick="GotoBypassr()">Bypassr</button>

        <script>
            function GotoBypassr() {
                var currentPath = window.location.pathname;
                window.location.href = currentPath + "/Bypassr";
            }
        </script>
    </div>
</body>
</html>
